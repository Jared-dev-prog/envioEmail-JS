<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/dist/spinner.css">
  <title>EnvÃ­o de emails</title>
</head>
<body class="h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="flex items-center justify-center h-screen">

    <form id="formulario" class="bg-white p-8 sm:w-1/2 rounded-md shadow-black shadow-lg space-y-4 ">
      <div>
        <label for="email" class="font-bold block mb-2">Email:</label>
        <input type="text" placeholder="Email destino, ej:mkt@empresa.com" id="email" class="border-2 border-zinc-200 rounded-md w-full py-1 px-2">
      </div>

      <div>
        <label for="asunto" class="font-bold block mb-2">Asunto:</label>
        <input type="text" placeholder="Asunto e-mail" id="asunto" class="border-2 border-zinc-200 rounded-md w-full py-1 px-2">
      </div>

      <div>
        <label for="mensaje" class="font-bold block mb-2">Mensaje:</label>
        <textarea id="mensaje" placeholder="Mensaje de email" cols="30" rows="5" id="mensaje" class="border-2 border-zinc-200 rounded-md w-full py-1 px-2"></textarea>
      </div>

      <div id="botones" class="flex gap-3">
        <button 
        type="submit"
        class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-1 opacity-50 rounded-md"
        disabled
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
        </svg>
        Enviar
        </button>

        <button 
        class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-1 rounded-md"
        type="reset"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
        Reset
        </button>
      </div>

      <div class="hidden" id="spinner">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </div>
    </form>

  <script src="js/app.js"></script>
</body>
</html>
